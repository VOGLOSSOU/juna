version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: juna-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: juna_user
      POSTGRES_PASSWORD: juna_password
      POSTGRES_DB: juna_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juna-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: juna-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - juna-network

  # API (Optionnel - pour production)
